<div class="container">
    <div class="row">
        <div class="col-12">

    </div>
    <h3 class="mb-4 text-info">LOGIN HERE!</h3>
    <form [formGroup]="loginForm" (ngSubmit)="logIn()">
        <div class="mb-3">
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="mb-3">
          <input type="password" formControlName="password" class="form-control">
        </div>
        <button type="submit" class="btn px-5 btn-info text-white">Login</button>
      </form>
      <a routerLink="/signup">Click to Signup!</a>
    </div>
</div>
