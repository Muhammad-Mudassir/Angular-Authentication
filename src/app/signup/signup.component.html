<div class="container">
    <div class="row">
        <div class="col-12">

    </div>
    <h3 class="mb-4 text-info">SIGN UP!</h3>
    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
        <div class="mb-3">
          <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="mb-3">
            <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
        </div>
        <div class="mb-3">
            <input type="number" formControlName="age" class="form-control" placeholder="Enter Age">
        </div>
        <div class="mb-3">
            <input type="password" formControlName="password" class="form-control" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn px-5 btn-info text-white">Signup</button>
      </form>
      <a routerLink="/login">Click to Login</a>
    </div>
</div>
